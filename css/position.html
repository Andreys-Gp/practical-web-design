    <title>posicionamiento en css</title>
    <link rel="stylesheet" href="/Stylos.css/css/position.css" />
  </head>
  <body>
    <h1>posicionamiento css</h1>
    <div class="static">caja estatica</div>
    <div class="relative">caja relativa</div>
    <div class="absoluta">caja relativa</div>
    <section class="absolute-ancestro">
      <div class="absolute-hijo">caja obsoluta ancestro relativo</div>
    </section>
    <!-- <div class="caja-fija">caja fija</div> -->
    <!--  <section> -->
    <div class="fixed">caja fija</div>
    <div class="sticky">caja pegajosa</div>
    <!-- </section>  -->
    <section class="sticky-parent">
      <div class="sticky-child">caja pegajosa dentro contenedor</div>
    </section>
    <div class="z-index-1">probando z-index caja 1</div>
    <div class="z-index-2">probando z-index caja 2</div>
